
<p class="{CSS_MESSAGE_GREETING}"> {VAR_MESSAGE_GREETING} </p>
<form enctype="multipart/form-data" method="POST" action="{VAR_FORM_ACTION}" name="formEmployee" id="formEmployee">
	<fieldset>
		<legend>{TEXT_LEGEND_EMPLOYEE}</legend>
		<div class="formElement">
			<input type="hidden" name="employeeID" id="employeeID" value="{VAR_EMPLOYEE_ID}">
		</div>
		<div class="formElement">
			<label for="employeeName"> {TEXT_LABEL_NAME} </label>
			<input type="text" name="employeeName" id="employeeName" value="{VAR_EMPLOYEE_NAME}">
		</div>
		<div class="formElement" id="submitButton">
			<input type="submit" name="employeeSubmit" value="{TEXT_BUTTON_SUBMIT}">
		</div>
	</fieldset>
</form>
