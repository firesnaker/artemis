
<p class="{CSS_MESSAGE_GREETING}"> {VAR_MESSAGE_GREETING} </p>
<form enctype="multipart/form-data" method="POST" action="{VAR_FORM_ACTION}" name="formClient" id="formClient">
	<fieldset>
		<legend>{TEXT_LEGEND_CLIENTIMPORT}</legend>
		<div class="formElement">
			<label for="clientFile"> {TEXT_LABEL_FILE} </label>
			<input name="clientFile" type="file" />
		</div>
		<div class="formElement" id="submitButton">
			<input type="submit" name="clientSubmit" value="{TEXT_BUTTON_SUBMIT}">
		</div>
	</fieldset>
</form>

<br />
