
<p class="{CSS_MESSAGE_GREETING}"> {VAR_MESSAGE_GREETING} </p>
<form enctype="multipart/form-data" method="POST" action="{VAR_FORM_ACTION}" name="formOutlet" id="formOutlet">
	<fieldset>
		<legend>{TEXT_LEGEND_OUTLETIMPORT}</legend>
		<div class="formElement">
			<label for="outletFile"> {TEXT_LABEL_FILE} </label>
			<input name="outletFile" type="file" />
		</div>
		<div class="formElement" id="submitButton">
			<input type="submit" name="outletSubmit" value="{TEXT_BUTTON_SUBMIT}">
		</div>
	</fieldset>
</form>

<br />
