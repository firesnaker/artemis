<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<base href="{VAR_SITEURL}" />
	<title> {VAR_PAGENAME} :: {VAR_SITENAME} </title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body onLoad="window.print();">

	<table style="width:100%;">
		<tr>
			<td style="width:50%;"> <span style="font-weight:bold"> {VAR_OUTLETNAME} </span> </td>
			<td style="text-align:right;">
				Date : {VAR_DEPOSITDATE}
			</td>
		</tr>
	</table>

	<table id="myTable" style="width:100%;border:thin solid black;">
		<tr>
			<td style="border:thin solid black;"> No. </td>
			<td style="border:thin solid black;"> Notes </td>
			<td style="border:thin solid black;"> Nominal Setoran </td>
			<td style="border:thin solid black;"> Bank </td>
		</tr>
		<!-- BEGIN depositList -->
		<tr style="background-color:{VAR_ROWBGCOLOR};">
			<td style="border:thin solid black;"> {VAR_COUNTER} </td>
			<td style="border:thin solid black;"> {VAR_LISTDEPOSITNOTES} </td>
			<td style="border:thin solid black;"> {VAR_LISTDEPOSITPRICE} </td>
			<td style="border:thin solid black;"> {VAR_LISTDEPOSITBANK} </td>
		</tr>
		<!-- END depositList -->
		<tr>
			<td colspan="2" style="text-align:right;border:thin solid black;"> GRANDTOTAL</td>
			<td style="border:thin solid black;"> {VAR_GRANDTOTAL}</td>
			<td style="border:thin solid black;">&nbsp;</td>
		</tr>
	</table>

	<table style="width:100%;">
		<tr>
			<td style="text-align:center;">
				Print Date : {VAR_PRINTDATE}
			</td>
		</tr>
	</table>

</body>

</html>
