<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<base href="{VAR_SITEURL}" />
	<title> {VAR_PAGENAME} :: {VAR_SITENAME} </title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- Bootstrap -->
	<link href="{VAR_SITEURL}lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body onLoad="window.print();">

	<div class="container">
		<div class="row">
			<div class="col-xs-6"><p class="lead">{VAR_OUTLETNAME}</p></div>
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-6 text-right">{TEXT_DATE} :</div>
					<div class="col-xs-6 text-left" style="padding-right:10px;">{VAR_PURCHASEDATE}</div>
				</div>
				<div class="row">
					<div class="col-xs-6 text-right">{TEXT_NOTES} :</div>
					<div class="col-xs-6 text-left">{VAR_PURCHASENOTES}</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<table width="100%" class="table table-bordered table-condensed">
					<tr>
						<th class="text-center"> {TEXT_NO} </td>
						<th class="text-center"> {TEXT_PRODUCT} </td>
						<th class="text-center"> {TEXT_QUANTITY} </td>
						<th class="text-center"> {TEXT_SERIALNUMBER} </td>
					</tr>
					<!-- BEGIN purchaseDetailRow -->
					<tr>
						<td class="text-center"> {VAR_COUNTER} </td>
						<td> {VAR_PRODUCTNAME} </td>
						<td class="text-center"> {VAR_QUANTITY} </td>
						<td class="text-center"> {VAR_SN} </td>
					</tr>
					<!-- END purchaseDetailRow -->
					<!-- BEGIN purchaseDetailRow_empty -->
					<tr>
						<td colspan="4" class="text-center"> {TEXT_NODATA} </td>
					</tr>
					<!-- END purchaseDetailRow_empty -->
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6"></div>
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-7 text-right">{TEXT_DATEPRINT} :</div>
					<div class="col-xs-5 text-left">{VAR_PRINTDATE}</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{VAR_SITEURL}lib/jquery/jquery-1.11.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="{VAR_SITEURL}lib/bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
