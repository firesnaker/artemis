
<table style="width:100%;">
	<tr>
		<td style="width:50%;"> <span style="font-weight:bold;"> {TEXT_REPORT} </span> </td>
		<td style="text-align:right;">
			Today : {VAR_TODAYDATE}
			<br />
			<form method="POST" action="{VAR_FORMURL}">
			Outlet: 
			<select name="reportOutlet">
				<option value="0">All Outlets</option>
			<!-- BEGIN outletListBlock -->
				<option value="{VAR_OUTLETID}" {VAR_OUTLETSELECTED}> {VAR_OUTLETNAME} </option>
			<!-- END outletListBlock -->				
			</select>
			<br />
			Product Category
			<select name="reportProductCategory">
				<option value="0">All Product Category</option>
			<!-- BEGIN productCategoryListBlock -->
				<option value="{VAR_PRODUCTCATEGORYID}" {VAR_PRODUCTCATEGORYSELECTED}> {VAR_PRODUCTCATEGORYNAME} </option>
			<!-- END productCategoryListBlock -->				
			</select>
			<br />
			Product
			<select name="reportProduct">
				<option value="0">All Product</option>
			<!-- BEGIN productListBlock -->
				<option value="{VAR_PRODUCTID}" {VAR_PRODUCTSELECTED}> {VAR_PRODUCTNAME} </option>
			<!-- END productListBlock -->				
			</select>
			<br />
			<input type="checkbox" name="reportSpecialTax" value="1" {VAR_REPORTSPECIALTAX_SELECTED}>Include Special Tax (All product only)</input><br />
			<br />
			Date Period :<br />
			From :
			<select name="beginDay">
			<!-- BEGIN beginDayBlock -->
				<option value="{VAR_BEGINDAYVALUE}" {VAR_BEGINDAYSELECTED}> {VAR_BEGINDAYVALUE} </option>
			<!-- END beginDayBlock -->
			</select>
			<select name="beginMonth">
			<!-- BEGIN beginMonthBlock -->
				<option value="{VAR_BEGINMONTHVALUE}" {VAR_BEGINMONTHSELECTED}> {VAR_BEGINMONTHTEXT}</option>
			<!-- END beginMonthBlock -->
			</select>
			<select name="beginYear">
			<!-- BEGIN beginYearBlock -->
				<option value="{VAR_BEGINYEARVALUE}" {VAR_BEGINYEARSELECTED}> {VAR_BEGINYEARVALUE}</option>
			<!-- END beginYearBlock -->
			</select>
			to
			<select name="endDay">
			<!-- BEGIN endDayBlock -->
				<option value="{VAR_ENDDAYVALUE}" {VAR_ENDDAYSELECTED}> {VAR_ENDDAYVALUE} </option>
			<!-- END endDayBlock -->				
			</select>
			<select name="endMonth">
			<!-- BEGIN endMonthBlock -->
				<option value="{VAR_ENDMONTHVALUE}" {VAR_ENDMONTHSELECTED}> {VAR_ENDMONTHTEXT}</option>
			<!-- END endMonthBlock -->
			</select>
			<select name="endYear">
			<!-- BEGIN endYearBlock -->
				<option value="{VAR_ENDYEARVALUE}" {VAR_ENDYEARSELECTED}> {VAR_ENDYEARVALUE}</option>
			<!-- END endYearBlock -->
			</select>
			<br />
			<input type="submit" value="{TEXT_FILTER}"></input>
			<input type="button" value="Cetak" onClick="javascript:window.open('{VAR_FORMURLPRINT}?reportOutlet={VAR_REPORTOUTLET}&reportProductCategory={VAR_REPORTPRODUCTCATEGORY}&reportProduct={VAR_REPORTPRODUCT}&reportSpecialTax={VAR_REPORTSPECIALTAX}&beginDay={VAR_BEGINDAY}&beginMonth={VAR_BEGINMONTH}&beginYear={VAR_BEGINYEAR}&endDay={VAR_ENDDAY}&endMonth={VAR_ENDMONTH}&endYear={VAR_ENDYEAR}');"></input>
			<input type="button" value="Save" onClick="javascript:window.open('{VAR_FORMURLSAVE}?reportOutlet={VAR_REPORTOUTLET}&reportProductCategory={VAR_REPORTPRODUCTCATEGORY}&reportProduct={VAR_REPORTPRODUCT}&reportSpecialTax={VAR_REPORTSPECIALTAX}&beginDay={VAR_BEGINDAY}&beginMonth={VAR_BEGINMONTH}&beginYear={VAR_BEGINYEAR}&endDay={VAR_ENDDAY}&endMonth={VAR_ENDMONTH}&endYear={VAR_ENDYEAR}');"></input>
			</form>
		</td>
	</tr>
</table>
